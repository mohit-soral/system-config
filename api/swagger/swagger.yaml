swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /iptablerule:
    x-swagger-router-controller: iptablerules
    get:
      description: Returns all the IP Table Rules that have been set
      operationId: getAllRules
      responses:
        200:
          description: OK
    
  /proxy:
    x-swagger-router-controller: proxy
    delete:
      description: Delete the System Proxy
      operationId: deleteProxy
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Set the HTTP / HTTPS proxy
      operationId: setProxy
      parameters:
        - name: httpProxy
          in: formData
          type: string
          required: true
        - name: httpsProxy
          in: formData
          type: string
          required: true
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"    
    get:
      description: Provides the HTTP and HTTPS proxy which are set
      operationId: getProxy
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/ProxyDetails'
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /container:
    x-swagger-router-controller: containers
    get:
      description: Provides a JSON with the details of all the docker containers on the system
      operationId: containerInfo
      responses:
        200:
          description: OK
          schema:
            items:
              $ref: '#/definitions/ContainerDetail'
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  SuccessResponse:
    required:
      - statusMessage
    properties:
      statusMessage:
        type: string
  ProxyDetails:
    required:
      - httpProxy
      - httpsProxy
    properties:
      httpProxy:
        type: string
      httpsProxy:
        type: string
  ContainerDetail:
    required:
      - id
      - name
      - createdOn
      - state
      - memPerct
      - cpuPerct
    properties:
      id:
        type: string
      name:
        type: string
      createdOn:
        type: string
      state:
        type: string
      memPerct:
        type: string
      cpuPerct:
        type: string
      
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
